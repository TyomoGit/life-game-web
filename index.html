<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Life Game</h1>
        <input type="range" id="rangeReduction" min="1" max="10" step="1">
        <label for="rangeReduction" id="rangeReductionValue">1</label>
        <label for="rangeReduction">Reduction</label>
        <button id="buttonStart">Start</button>
    </header>
    <canvas id="canvas">
        Your browser does not support the HTML5 canvas element.
    </canvas>
    <script type="module" src="script.js"></script>
</body>
</html>
